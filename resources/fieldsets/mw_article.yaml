title: 'Content (Max width)'
fields:
  -
    handle: mw_article
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - underline
        - unorderedlist
        - orderedlist
        - quote
        - superscript
        - subscript
        - anchor
        - alignleft
        - aligncenter
        - alignright
        - color
        - removeformat
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Content
      replicator_preview: false
      always_show_set_button: false
      container: assets
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      antlers: false
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            embed_maps:
              display: 'Google Maps'
              instructions: null
              icon: travel-map
              fields:
                -
                  import: google_maps
            banner:
              display: 'Banner / Slider'
              instructions: null
              icon: layout-carousel-horizontal
              fields:
                -
                  import: banner
      visibility: visible
      always_save: false
      collapse: accordion
      previews: true
      remove_empty_nodes: trim
      smart_typography: true
      inline: false
      hide_display: false
