tabs:
  main:
    display: Globaal
    sections:
      -
        display: Overzicht
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              instructions_position: above
              listable: hidden
              visibility: visible
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: excerpt
            field:
              character_limit: '160'
              antlers: false
              type: textarea
              display: Samenvatting
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: cover
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Omslag
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
      -
        display: Content
        fields:
          -
            import: page_builder
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: categorieen
            field:
              type: terms
              taxonomies:
                - categorieen
